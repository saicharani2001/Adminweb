<mat-toolbar class="toolbar">
    <span>ADMIN-Trashcrew</span>
</mat-toolbar>
<body fxLayout="row" fxLayoutAlign="center start">
   
        
    <table mat-table [dataSource]="managers" class="mat-elevation-z8">
        

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="fullname">
            <th mat-header-cell *matHeaderCellDef> FullName </th>
            <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Age </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="licenseId">
            <th mat-header-cell *matHeaderCellDef> License Id </th>
            <td mat-cell *matCellDef="let element"> {{element.licenseId}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
          </ng-container>

          
          <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef> Password </th>
            <td mat-cell *matCellDef="let element"> {{element.password}} </td>
          </ng-container>

          <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
          </ng-container>



          <ng-container matColumnDef="place">
            <th mat-header-cell *matHeaderCellDef> Place</th>
            <td mat-cell *matCellDef="let element"> {{element.place}} </td>
          </ng-container>


          <ng-container matColumnDef="pincode">
            <th mat-header-cell *matHeaderCellDef> Pincode</th>
            <td mat-cell *matCellDef="let element"> {{element.pincode}} </td>
          </ng-container>

          <ng-container matColumnDef="street">
            <th mat-header-cell *matHeaderCellDef> Street</th>
            <td mat-cell *matCellDef="let element"> {{element.street}} </td>
          </ng-container>
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button (click)="editDetails(element.licenseId)"><mat-icon>create</mat-icon></button> </td>
          </ng-container>
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button (click)="deleteDriver(element.licenseId)"><mat-icon>delete_sweep</mat-icon></button></td>
          </ng-container>
          
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
</body>
